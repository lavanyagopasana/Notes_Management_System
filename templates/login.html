{% extends "base.html" %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 420px; width: 100%;">
        
        <h3 class="text-center text-primary mb-3">Login</h3>

        {% if msg %}
            <div class="alert alert-warning text-center">
                {{ msg }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('login') }}">
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input 
                    type="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="Enter your email"
                    required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    class="form-control" 
                    placeholder="Enter your password"
                    required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                    Login
                </button>
            </div>
        </form>

        <hr>

        <div class="text-center">
            <p class="mb-1">Donâ€™t have an account?</p>
            <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-sm">
                Register
            </a>
        </div>

        <div class="text-center mt-3">
            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">
                Forgot Password?
            </a>
        </div>

    </div>
</div>
{% endblock %}
