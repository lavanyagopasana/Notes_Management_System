{% extends "base.html" %}
{% block body %}

<div class="container mt-4">

    <!-- Top Navbar -->
    <nav class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary m-0">My Notes</h2>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">
            Logout
        </a>
    </nav>

    <!-- Add New Note -->
    <div class="mb-4">
        <a href="{{ url_for('add_notes', token=token) }}" class="btn btn-success">
            ‚ûï Add New Note
        </a>
    </div>

    <hr>

    {% if notes %}
        <div class="row">
            {% for note in notes %}
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">

                            <!-- READ -->
                            <h5 class="card-title text-dark">{{ note[1] }}</h5>
                            <p class="card-text text-muted">
                                {{ note[2] }}
                            </p>

                        </div>

                        <div class="card-footer bg-white d-flex justify-content-between">
                            <!-- UPDATE -->
                            <a href="{{ url_for('edit_note', note_id=note[0], token=token) }}"
                               class="btn btn-sm btn-primary">
                                ‚úèÔ∏è Edit
                            </a>

                            <!-- DELETE -->
                            <a href="{{ url_for('delete_note', note_id=note[0], token=token) }}"
                               class="btn btn-sm btn-outline-danger"
                               onclick="return confirm('Are you sure you want to delete this note?')">
                                üóëÔ∏è Delete
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center mt-4">
            No notes found. Start by adding one!
        </div>
    {% endif %}

</div>

{% endblock %}
